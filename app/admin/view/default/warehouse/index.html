<!-- 继承公共的 form -->
{{extend name="public/module/form" /}}

<!-- 表单顶部操作栏 -->
{{block name="form_operate_top"}}
    <a href="{{:MyUrl('admin/warehouse/saveinfo')}}" class="am-btn am-btn-primary am-radius am-btn-xs">
        <i class="iconfont icon-btn-add am-show-sm-only"></i>
        <span class="am-hide-sm-only">{{:MyLang('add_title')}}</span>
    </a>
    <!-- 父级内容 -->
    {__block__}
{{/block}}

<!-- 底部提示信息 -->
{{block name="form_operate_bottom"}}
    {{if is_array(MyLang('warehouse.top_tips_list'))}}
        <div class="am-tips-card">
            <p>{{:implode('</p><p>', MyLang('warehouse.top_tips_list'))}}</p>
        </div>
    {{/if}}
{{/block}}
