{{if !empty($module_data['nav_data']) and is_array($module_data['nav_data'])}}
    <div class="detail-content-nav-switch-tabs">
        {{foreach $module_data.nav_data as $k=>$v}}
            <a class="item {{if $k eq 0}}am-active{{/if}}" data-key="{{$v.key}}">{{$v.name}}</a>
        {{/foreach}}
    </div>
{{/if}}
